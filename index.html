<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Авторизация</title>
</head>

<body>
    <div class="container">
        <h2>Форма авторизации</h2>
        <form id="loginForm">
            <label for="email">Email (логин):</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{6,20}" title="Пароль должен содержать только буквы латинского алфавита и/или цифры (от 6 до 20 символов)" required>
            <button type="submit">Войти</button>
        </form>
        <p id="errorText" class="error-text"></p>
    </div>

    <script>
		const form = document.getElementById('loginForm');
const errorText = document.getElementById('errorText');

form.addEventListener('submit', function (e) {
    e.preventDefault();
    
    const email = form.email.value;
    const password = form.password.value;

    if (!email || !password) {
        errorText.textContent = 'Введите логин и пароль!';
    } else if (!email.includes('@')) {
        errorText.textContent = 'Логин должен быть адресом электронной почты!';
    } else {
        const passwordPattern = /^[a-zA-Z0-9]{6,20}$/;
        if (!passwordPattern.test(password)) {
            errorText.textContent = 'Пароль должен содержать только буквы латинского алфавита и/или цифры (от 6 до 20 символов)!';
        } else {
            const queryString = `?email=${email}&password=${password}`;
            window.location.href = 'authorized.html' + queryString;
        }
    }
});
	</script>
</body>

</html>
